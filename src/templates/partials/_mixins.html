{% macro icon(i) %}
<svg class="icon icon-{{i}}"><use xlink:href="img/sprite.svg#icon-{{i}}"></use></svg>
{% endmacro %}


{% macro artist(props) %}
<div class="artist" style="background-image: url('{{props.img}}')">
  <div class="artist__content">
    <div class="artist__name heading-2">{{props.name}}</div>
    <div class="artist__btn">
      <a href="#" class="btn btn_light">{{props.btn}}</a>
    </div>
  </div>
</div>
{% endmacro %}
